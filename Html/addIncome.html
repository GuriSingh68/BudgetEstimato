    <meta charset="UTF-8">

<body>
    <div id="body">
        <h1>Add your income</h1>
    </div>
    <div id="main">
        <main>
            <div>
                <h1>
                    <div id="form">
                        <form action="" id="incomeForm">
                            <label for="incomeSource">Enter your income Source : 
                                <input type="text" id="incomeSource" name="incomeSource"
                                    placeholder="Salary , gift , bonus etc" required> 
                            </label><br/>
                            <label for="incomeAmount">Enter amount : 
                                <input type="number" name="incomeAmount" id="incomeAmount"
                                    placeholder="100.00" required> 
                            </label>
                        </form>
                    </div>
                </h1>
            </div>
        </main>
    </div>

        <footer>
